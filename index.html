function extrairInfo(url) {
  try {
    const u = new URL(url);

    // YouTube
    if (u.hostname.includes("youtube.com") || u.hostname.includes("youtu.be")) {
      if (u.pathname.includes("/shorts/"))
        return { platform: "yt_shorts", id: u.pathname.split("/shorts/")[1] };

      if (u.searchParams.get("v"))
        return { platform: "yt_video", id: u.searchParams.get("v") };

      if (u.hostname.includes("youtu.be"))
        return { platform: "yt_video", id: u.pathname.slice(1) };

      return { platform: "yt_channel", path: u.pathname };
    }

    // TikTok (extrai ID corretamente)
    if (u.hostname.includes("tiktok.com")) {
      const match = u.pathname.match(/\/video\/(\d+)/);
      if (match) {
        return { platform: "tiktok", id: match[1], fallback: u.href };
      }
      return { platform: "tiktok", fallback: u.href };
    }

    // Spotify
    if (u.hostname.includes("spotify.com")) {
      return { platform: "spotify", url: u.href };
    }

  } catch {}

  return null;
}

function gerar() {
  const data = extrairInfo(yt.value.trim());
  if (!data) {

  let link = `${location.origin}${location.pathname}?platform=${data.platform}`;

  if (data.id) link += `&id=${data.id}`;
  if (data.path) link += `&path=${encodeURIComponent(data.path)}`;
  if (data.url) link += `&url=${encodeURIComponent(data.url)}`;

  res.innerText = link;
  resultBox.classList.remove("hidden");
  copied.style.display = "none";
}

function copiar() {

  copied.style.display = "block";
